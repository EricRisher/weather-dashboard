<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container row align-items-start">
      <div class="container col-4" id="container">
        <h2>Search for a City:</h2>
        <div class="search">
          <input type="text" class="input" placeholder="Enter a City!"/>
          <button class="btn btn-primary searchBtn me-2">Search</button>
          <button class="btn btn-secondary clearBtn">Clear</button>
        </div>
        <div class="history">
          <h2>History:</h2>
        </div>
      </div>

      <div class="dashboard col-8">
        <h2 class="dashboard-city">City</h2>
        <div class="dashboard-weather">
          <div class="dashboard-temp">Temp:</div>
          <div class="dashboard-humidity">Humidity:</div>
          <div class="dashboard-wind">Wind:</div>
        </div>

        <div>
          <h2>5-Day Forecast</h2>
          <div class="forecast"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
